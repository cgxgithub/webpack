    <div id="test1">弹窗1</div>

<script>
    function extend(obj1, obj2) {
        for (var attr in obj2) {
            obj1[attr] = obj2[attr]
        }
    }
    document.getElementById('test1').onclick = function () {
        var t1 = new dialog();
        t1.init({
            inow: 0,
            width: 300,
            height: 300,
        })
    };
    document.getElementById('test2').onclick = function () {
        var t1 = new dialog();
        t1.init({
            inow: 5,
            dir: 'right'
        })
    };
    function dialog() {
        this.setting = {
            width: 200,
            height: 200,
            dir: 'center'
        }
        this.obj = null;
        this.objClose = null;
    }
    dialog.prototype.json = {};
    dialog.prototype.init = function (opt) {
        extend(this.setting, opt);

        if (this.json[opt.inow] == undefined) {
            this.json[opt.inow] = true;
        }
        if (this.json[opt.inow]) {
            this.Box();
            this.close();
            this.json[opt.inow] = false;

        }
    }
    dialog.prototype.Box = function () {
        this.obj = document.createElement('div');
        this.obj.className = 'dialog_box';
        this.obj.innerHTML = ' <div class="dilog_tit"> 标 题 <span>X</span></div><div class="dialog_con">con</div >'
        document.body.appendChild(this.obj);

        this.obj.style.width = this.setting.width + 'px';
        this.obj.style.height = this.setting.height + 'px';
        if (this.setting.dir == 'center') {
            this.obj.style.left = (document.documentElement.clientWidth - this.obj.offsetWidth) / 2 + 'px';
            this.obj.style.top = (document.documentElement.clientHeight - this.obj.offsetHeight) / 2 + 'px';
        }
        if (this.setting.dir == 'right') {
            this.obj.style.left = (document.documentElement.clientWidth - this.obj.offsetWidth) + 'px';
            this.obj.style.top = (document.documentElement.clientHeight - this.obj.offsetHeight) + 'px';
        }
    }
    dialog.prototype.close = function () {
        var that = this;
        var objClose = that.obj.getElementsByTagName('span')[0];        
       objClose.onclick = function () {
            document.body.removeChild(that.obj);
            that.json[that.setting.inow] = true;
        }
        
    }




</script>
