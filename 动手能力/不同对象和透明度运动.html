        var oDiv1 = document.querySelector('.oDiv1');
        var oimg = document.querySelector('img');
        var inow = 0;
        var time = null;
        // alert(imgstyle)

        oimg.onmouseover = function () {
            move(this, 'opacity', 100, 10)
        }
        oimg.onmouseout = function () {
            move(this, 'opacity', 30, -10);
        }
        oDiv1.onmouseover = function () {
            move(this, 'left', 0, 10)
        }
        oDiv1.onmouseout = function () {
            move(this, 'left', -100, -10);
        }

        
        function move(obj, attr, target, speet) {
            clearInterval(obj.time);
            var icur = 0;
            obj.time = setInterval(function () {
                if (attr == 'opacity') {
                    icur = (getComputedStyle(obj)[attr]) * 100;
                } else {
                    icur = parseInt(getComputedStyle(obj)[attr])
                }
                if (icur == target) {
                    clearInterval(obj.time);
                } else {
                    if (attr == 'opacity') {
                        obj.style[attr] = (icur + speet) / 100;
                    } else {
                        obj.style[attr] = icur + speet + 'px';
                    }

                }
            }, 30);
        }
