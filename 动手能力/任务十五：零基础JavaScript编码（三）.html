<!DOCTYPE>
<html>

<head>
  <meta charset="utf-8">
  <title>IFE JavaScript Task 01</title>
</head>

<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
    <li>北京空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

  <script type="text/javascript">

    /**
     * getData方法
     * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
     * 返回一个数组，格式见函数中示例
     */
    function getData() {
      var domSource = document.getElementById('source');
      var domLi = domSource.querySelectorAll('li');
      var domHtml = '';
      var data = [];
      var i
      for (var i = 0; i < domLi.length; i++) {
        domHtml = domLi[i].innerText.split('：');
        data.push(domHtml);
      }
      return data;
    }
    /**
     * sortAqiData
     * 按空气质量对data进行从小到大的排序
     * 返回一个排序后的数组
     */
    function sortAqiData(data) {
      data.sort(function (a, b) {
        return a[1] - b[1]
      })
      return data
    }
    /*
    阿拉伯数字和方块文字转换
    */
    var chnNumChar = ["零", "一", "二", "三", "四", "五", "六", "七", "八", "九"];
    var chnUnitSection = ["", "万", "亿", "万亿", "亿亿"];
    var chnUnitChar = ["", "十", "百", "千"];  
    function SectionToChinese(section) {
      var strIns = '', chnStr = '';
      var unitPos = 0;
      var zero = true;
      while (section > 0) {
        var v = section % 10;
        if (v === 0) {
          if (!zero) {
            zero = true;
            chnStr = chnNumChar[v] + chnStr;
          }
        } else {
          zero = false;
          strIns = chnNumChar[v];
          strIns += chnUnitChar[unitPos];
          chnStr = strIns + chnStr;
        }
        unitPos++;
        section = Math.floor(section / 10);
      }
      return chnStr;
    }

    /**
     * render
     * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
     * 格式见ul中的注释的部分
     */
    function render(data) {
      var domList = document.getElementById('resort');
      var creatLi = '';
      for (var i = 0; i < data.length; i++) { 
        //   var codeInfo=SectionToChinese(i+1);            
          creatLi += ` <li>第${SectionToChinese(i+1)}名：${data[i][0]}（样例），${data[i][1]}</li>`;        
        console.log(creatLi)
      }
      domList.innerHTML = creatLi
    }

    function btnHandle() {
      var aqiData = getData();
      aqiData = sortAqiData(aqiData);
      render(aqiData);
    }


    function init() {
      // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
      var domBtn = document.getElementById('sort-btn');
      domBtn.onclick = function () {
        btnHandle()
      }
    }

    init();

  </script>
</body>

</html>
