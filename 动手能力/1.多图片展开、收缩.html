<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
body {margin: 0;}
#ul1 {margin: 0; padding: 0; width: 330px; margin: 100px auto 0; position: relative;}
li {width: 100px; height: 100px;  background: red; float: left; list-style: none; margin: 10px 0 0 10px;}
</style>
<script src="script/move.js"></script>
<script>
/*
元素居中放大：除了要改变元素的宽高以外，还要改变元素定位(left,top)，如果图片方法一倍，那么位移放大的宽高的一半
元素必须是定位的
*/
window.onload=function(){
	var lis=document.querySelectorAll('li');
	var ary=[];
	for(var i=0;i<lis.length;i++){
		ary.push({left:lis[i].offsetLeft,top:lis[i].offsetTop})
	}
	for(var i=0;i<lis.length;i++){
		lis[i].index=i;
		
		lis[i].style.left=ary[i].left +'px';
		lis[i].style.top=ary[i].top+'px';
		lis[i].style.position='absolute';


		lis[i].onmouseover=function(){
			move(this,{
				width:200,
				height:200,
				left:ary[this.index].left-50,
				top:ary[this.index].top-50


			})
		}

		lis[i].onmouseout=function(){
			move(this,{
				width:100,
				height:100,
				left:ary[this.index].left,
				top:ary[this.index].top


			})
		}
	
	}
}


</script>
</head>

<body>
	<ul id="ul1">
    	<li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
