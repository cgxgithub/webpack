<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="./checkbox.css" />
    <style>
        h3{
          margin: 0;
          color: #e15671;
          position: absolute;
          left: 50%;
          top: 130px;
          z-index: 9;
        }
        .option{
          /* background: url(./images/checkboxbg.png) no-repeat 0 -260px; */
        }
      </style>
  </head>
  <body>
    <div class="box">
      <h3>模拟复选</h3>
      <div class="option">
        <a href="javascript:;">美食</a>
        <a href="javascript:;">逛街</a>
        <a href="javascript:;">旅游</a>
      </div>
    </div>

    <script>
       var oa=document.querySelectorAll('a');
       for(var i=0;i<oa.length;i++){
         oa[i].index=i;
         oa[i].ischeck=false;  //false:未选择；true:选中
         oa[i].onclick=function(){
            if(!this.ischeck){
              oa[this.index].className='checked';
              oa[this.index].ischeck=true;
            }else{
              oa[this.index].className='';
              oa[this.index].ischeck=false;
            }
            // oa[this.index].ischeck !=oa[this.index].ischeck;
         }

       }
    
    </script>
   
  </body>
</html>
