<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>

<body>

    <h3>污染城市列表</h3>
    <ul id="aqi-list">
        <!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
    </ul>

    <script type="text/javascript">

        var aqiData = [
            ["北京", 90],
            ["上海", 50],
            ["福州", 10],
            ["广州", 50],
            ["武汉", 70],
            ["成都", 90],
            ["西安", 100]
        ];

        (function () {           
            /*任务描述
            参考以下示例代码，页面加载后，将提供的空气质量数据数组，按照某种逻辑（比如空气质量大于60）进行过滤筛选，
            最后将符合条件的数据按照一定的格式要求显示在网页上*/
            var domList=document.getElementById('aqi-list');
            var creatLi='';
            for(var i=0;i<aqiData.length;i++){                         
                if(aqiData[i][1] > 60){
                    creatLi+=` <li>第一名：${aqiData[i][0]}（样例），${aqiData[i][1]}</li>`
                }
                console.log(creatLi)
            }           
            domList.innerHTML=creatLi

        })();

    </script>
</body>

</html>
