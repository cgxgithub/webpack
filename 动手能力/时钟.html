<script>
    var div = document.querySelectorAll('li div');
    autPlay();
    function autPlay() {
        var data = new Date();
        var h = data.getHours();
        var m = data.getMinutes();
        var s = data.getSeconds();
        var time = totwo(h) + totwo(m) + totwo(s);
        for (var i = 0; i < time.length; i++) {
            slid(i, time)
        }
    }
    setInterval(autPlay, 1000)
    function slid(n, time) {
        var img = div[n].querySelector('img');
        img.src = 'img/' + time[n] + '.jpg';
    }
    function totwo(n) {
        return n < 10 ? '0' + n : n + '';
    }





</script>
